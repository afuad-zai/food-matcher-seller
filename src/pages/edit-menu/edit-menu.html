<ion-header>
  <ion-navbar #navbar>
    <ion-title>Edit Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="item-profile">
    <div class="item-avatar" text-center>
      <img [src]="imageURL" (error)="profileImage.src='./assets/imgs/placeholder_store.png'" (click)="getPhoto()"
        #profileImage>
    </div>
  </ion-item>

  <form [formGroup]="menuForm" class="item-middle">
    <ion-item margin-top>
      <ion-input text-center type="text" [formControl]="menuForm.controls['name']" placeholder="Menu name"
        (ionChange)="valueChanged()">
      </ion-input>
    </ion-item>

    <ion-item margin-top>
      <ion-datetime (ngModelChange)="valueChanged()" [formControl]="menuForm.controls['preparation_time']"
        displayFormat="HH:mm:ss" pickerFormat="HH mm ss" placeholder="Preparation time"></ion-datetime>
    </ion-item>

    <ion-item margin-top>
      <ion-label class='label-price' fixed *ngIf="menuForm.controls['price'].value">RM</ion-label>
      <ion-input [style.margin-left]="menuForm.controls['price'].value? '-40px':'0px'" type="number"
        [formControl]="menuForm.controls['price']" placeholder="Price" (ionChange)="valueChanged()">
      </ion-input>
    </ion-item>

    <ion-item margin-top>
      <ion-label fixed>Available</ion-label>
      <ion-toggle [formControl]="menuForm.controls['available']"></ion-toggle>
    </ion-item>

    <div>
      <button class="button-middle" ion-button outline round [disabled]="!menuForm.valid" (click)="addMenu()">Update
        Menu</button>
    </div>
  </form>
</ion-content>
