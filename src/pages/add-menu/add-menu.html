<ion-header>
  <ion-navbar #navbar>
    <ion-title>Add Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card no-margin style="width:100%;">
    <ion-item>
      <img [src]="imageURL" (error)="profileImage.src='./assets/imgs/placeholder_store.png'" (click)="getPhoto()"
        #profileImage>
    </ion-item>
  </ion-card>

  <form [formGroup]="menuForm">

    <ion-list>
      <ion-item>
        <ion-label floating>Menu Name</ion-label>
        <ion-input text-center type="text" [formControl]="menuForm.controls['name']" (ionChange)="valueChanged()">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Preparation Time</ion-label>
        <ion-datetime text-center [formControl]="menuForm.controls['preparation_time']" displayFormat="HH:mm:ss"
          pickerFormat="HH mm ss" (ngModelChange)="valueChanged()">
        </ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label floating>Price (RM)</ion-label>
        <ion-input text-center type="number" [formControl]="menuForm.controls['price']" (ionChange)="valueChanged()">
        </ion-input>
      </ion-item>



      <ion-item>
        <ion-label fixed>Hide Menu</ion-label>
        <ion-toggle [formControl]="menuForm.controls['available']"></ion-toggle>
      </ion-item>

      <ion-item>
        <button item-end ion-button round [disabled]="!menuForm.valid" (click)="addMenu()">Add Menu</button>
      </ion-item>
    </ion-list>

  </form>

</ion-content>
