<ion-header>
  <ion-navbar>
    <ion-title>Order Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-wrap class="no-scroll">
        <ion-textarea placeholder="Leave a comment on your experience with this store." [(ngModel)]="rating.comment">
        </ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let count of star; let i = index">
        <ion-icon large [name]="count? 'star':'star-outline'" (click)="toggleStar(i)"></ion-icon>
      </ion-col>
      <ion-col>
        <button ion-button (click)="confirmReview()">
          Submit
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
